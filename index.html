<script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const file = document.getElementById('fileInput').files[0];
        if (!file) {
            alert('Please select a file first');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('https://fileuploadfunction-g3fdceesg4bdcuef.canadacentral-01.azurewebsites.net/api/HttpTrigger1', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();  // This will work now that function returns JSON always

            if (response.ok) {
                document.getElementById('result').innerHTML = `
                    Success! <a href="${data.downloadUrl}" target="_blank" download>Download your file</a>
                    (Secure link - expires in 24h)
                `;
            } else {
                // Handle 400 or other errors from function
                alert('Upload failed: ' + (data.error || 'Unknown error from server'));
            }
        } catch (err) {
            alert('Network or fetch error: ' + err.message);
        }
    });
</script>
