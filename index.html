<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
        }
        input[type="file"], button {
            margin: 15px;
            padding: 12px 20px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            font-size: 18px;
            color: #28a745;
            min-height: 50px;
        }
        #error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload Document Securely</h1>
    <p>Allgonquin College Project - Files stored securely in Azure Blob Storage</p>
    <p>Course Name CST Cloud solution architecture</p>

    <form id="uploadForm">
        <input type="file" id="fileInput" required accept=".pdf,.doc,.docx,.txt,.jpg,.png">
        <br>
        <button type="submit">Upload File</button>
    </form>

    <div id="result"></div>
    <div id="error"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();  // Stops page reload

            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                document.getElementById('error').innerHTML = 'Please select a file first.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('result').innerHTML = 'Uploading...';
            document.getElementById('error').innerHTML = '';

            try {
                const response = await fetch('https://securefile-dnandje2gfcjeygd.canadacentral-01.azurewebsites.net/api/HttpTrigger1', {
                    method: 'POST',
                    body: formData
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonErr) {
                    throw new Error('Invalid response from server (not JSON)');
                }

                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        Success! <br>
                        <a href="${data.downloadUrl}" target="_blank" download>Download your uploaded file</a><br>
                        <small>(Secure link - expires in 24 hours)</small>
                    `;
                    document.getElementById('error').innerHTML = '';
                    document.getElementById('uploadForm').reset();
                } else {
                    document.getElementById('error').innerHTML = `Upload failed: ${data.error || 'Unknown server error'} (Status: ${response.status})`;
                    document.getElementById('result').innerHTML = '';
                }
            } catch (err) {
                document.getElementById('error').innerHTML = `Network or connection error: ${err.message}`;
                document.getElementById('result').innerHTML = '';
            }
        });
    </script>
</body>
</html>
